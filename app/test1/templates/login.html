{% extends "base.html" %}
{% block title %}Flasky{% endblock %}
{% block page_content %}

  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form class="form-signin" action="{{ url_for('login') }}" method=post>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input style=" id="inputUsername" class="form-control" placeholder="Username" type="text" name=username ">
        <label for="inputPassword" class="sr-only">Password</label>
        <input style=" id="inputPassword" class="form-control" placeholder="Password"  type="password" name=password ">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value=Login>Sign in</button>
  </form>

{% endblock %}
