{% extends "base.html" %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
<div class="container">
  <form class="form-signin" action="{{url_for('login')}}" method=post>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input style="id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" type="text" name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input style="inputPassword" class="form-control" placeholder="Password" required="" type="password" value=Login>
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>

{% endblock %}
