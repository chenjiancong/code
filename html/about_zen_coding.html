<html>
  <head>
    <title>About Zen Coding</title>
  </head>
  <body>
  E 元素
  div,p

  E#id 
  div#content,p#intro,span#error
  <div id="content"></div>
  <p id="intro"></p>
  <span id="error"></span>

  E.class
  div.header,div#content.width
  <div class="header"></div>
  <div id="content" class="width"></div>

  E>N
  div>p,div#footer>p>span
  <div>
    <p></p>
  </div>
  <div id="footer">
    <p><span></span></p>
  </div>

  E+N
  h1+p
  <h1></h1>
  <p></p>

  E*N
  ul#nav>li*5>a
  <ul id="nav">
    <li><a href=""></a></li>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
  </ul>

  E$*N
  ul#nav>li.-$*5
  <ul id="nav">
    <li class="-1"></li>
    <li class="-2"></li>
    <li class="-3"></li>
    <li class="-4"></li>
    <li class="-5"></li>
  </ul>
  </body>
</html>
