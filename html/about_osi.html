    <h1>About OSI</h1>
    <h2>物理层(Physical Layer)</h2>
    <p>规定链路的机械,电气,功能和规程特性</p>

    <h2>数据链路层(Data Link Layer)</h2>
    <p>链路层的主要功能：
      链路连接的建立，拆除，分离。
      帧定界和帧同步。
      顺序控制,指对帧的收发顺序的控制。
      差错检测和恢复。还有链路标识,流量控制等等.差错检测多用方阵码校验和循环码校验来检测信道上数据的误码,而帧丢失等用序号检测.各种错误的恢复则常靠反馈重发技术来完成。
    数据链路层主要设备：二层交换机、网桥</p>
